<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML form Tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role"> Role</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email"> Email</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date"> Date</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="bonus"> Bonus</label>
        <div>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <label for="eligible"> are you eligible</label>
        <div>
            <input type="checkbox" name="myEligibility" id="eligible">
            <!-- you can write checked after name if you wnt to be always checked by default  -->
        </div>
        <br>
        <label for=""> Gender</label>
        <div>
            Male <input type="radio" name="myGender"> FeMale <input type="radio" name="myGender"> Other <input
                type="radio" name="myGender">
        </div>
        <br>
        <label for="text"> Write about yourself</label>
        <div>
            <br> <textarea name="My Text" cols="60" rows="10" id="text"></textarea>
        </div>
        <br>
        <div>
            <label for="car"> Car</label>
            <select name="myCar" id="car">
                <option value="ind" selected> Indica</option>
                <option value="swf"> Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
